# core/templates/core/search_results.html
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<div class="container py-4">
  <h2 class="text-center text-primary">🔍 Search Results</h2>
  {% if results %}
    <div class="row">
      {% for user in results %}
        <div class="col-md-4 my-3">
          <div class="card shadow-sm rounded-4">
            <img src="{{ user.profile_picture.url }}" class="card-img-top" alt="{{ user.username }} profile">
            <div class="card-body">
              <h5 class="card-title">{{ user.username }}</h5>
              <p class="card-text">Location: {{ user.location }}</p>
              <p class="card-text">Age: {{ user.age }}</p>
              <a href="{% url 'start_chat' user.id %}" class="btn btn-outline-primary">💬 Chat</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-muted">No matches found for "{{ query }}".</p>
  {% endif %}
</div>
