{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Your Dashboard</h2>
  <p>View your match suggestions, chat history, and profile updates here.</p>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <!-- Profile Picture Preview -->
        <img src="{{ user.profile.profile_picture.url }}" class="card-img-top" alt="Profile Picture" style="max-height: 250px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ user.username }}</h5>
          <p class="card-text">{{ user.profile.location }}</p>
          <a href="/profile/update/" class="btn btn-danger">Update Profile</a>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <h4>Match Suggestions</h4>
      <div id="match-suggestions" class="row">
        <!-- Match suggestions will be loaded here -->
      </div>
    </div>
  </div>
</div>
{% endblock %}
