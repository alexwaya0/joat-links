# core/templates/core/chat.html
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<div class="container mt-5">
  <h2 class="text-center text-danger fw-bold mb-4">ğŸ’¬ Chat with {{ other_user.username }} ğŸ’¬</h2>
  <div class="card shadow border-0 rounded-4 mb-4">
    <div class="card-body" style="height: 400px; overflow-y: auto;">
      {% for msg in messages %}
        <div class="mb-3">
          <strong class="text-{{ msg.sender == request.user|yesno:'primary,success' }}">{{ msg.sender.username }}:</strong>
          <span>{{ msg.message }}</span>
          <div class="text-muted small">{{ msg.timestamp }}</div>
        </div>
      {% endfor %}
    </div>
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="input-group">
      <input type="text" name="message" class="form-control" placeholder="Type your message..." required>
      <button type="submit" class="btn btn-danger">Send ğŸ’Œ</button>
    </div>
  </form>
</div>
