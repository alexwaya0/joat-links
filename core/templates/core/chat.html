{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Welcome to the Chat</h2>
  <div id="chat-box" class="mb-4">
    <!-- Chat messages will be dynamically loaded here -->
  </div>
  <textarea id="message-input" class="form-control mb-3" rows="3" placeholder="Type your message..."></textarea>
  <button id="send-button" class="btn btn-danger">Send</button>
</div>
{% endblock %}
